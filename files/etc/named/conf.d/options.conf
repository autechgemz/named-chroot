options {
  directory "/var/named";
  pid-file  "/var/run/named/named.pid";
  dump-file "/var/run/named/named_dump.db";
  statistics-file "/var/run/named/named.stats";
  memstatistics-file "/var/run/named/named_mem_stats";
  zone-statistics yes;
  listen-on { any; };
  version "";
  notify no;
  recursion no;
  allow-query { none; };
  allow-recursion { none; };
  allow-transfer { none; };
  allow-update { none; };
  empty-zones-enable yes;
  dnssec-validation yes;
  bindkeys-file "/etc/named/bind.keys";
  managed-keys-directory "/var/named/dynamic";
{% if named_dnstap_enable is defined and named_dnstap_enable|bool %}
  dnstap { {% for message_type in named_dnstap_messagetype %}{{ message_type }}; {% endfor %}};
  dnstap-output unix "/var/run/named/dnstap.sock";
{% endif %}
};
