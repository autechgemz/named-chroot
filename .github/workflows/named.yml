name: build-named

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development
  workflow_dispatch:
    inputs:
      no-cache:
        description: "Build docker images with no cache"
        default: false
        required: false
        type: boolean

env:
  NAMED_VERSION: 9.18.14
  TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            NAMED_VERSION=${NAMED_VERSION}
          tags: autechgemz/named:latest
        env:
          NAMED_VERSION=${NAMED_VERSION}

  check:
    needs: [ build ]
    runs-on: ubuntu-latest
    outputs:
      named-bin: ${{ steps.named.outputs.stdout }}
    steps:
      - name: Login to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run named
        run: docker run --rm -t -d named autechgemz/named:latest

      - name: Check named
        id: named-bin
        run: docker run --rm -t --entrypoint "" autechgemz/named:latest /chroot/sbin/named -V

      - name: Check named-checkconf
        run: docker exec -t named named-checkconf -t /chroot /etc/named/named.conf

  clean:
    needs: [ check ]
    runs-on: ubuntu-latest
    steps:
      - name: Remove named
        run: |
          docker rmi -f autechgemz/named:latest
          docker images
        shell: bash

